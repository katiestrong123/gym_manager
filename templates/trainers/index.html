{% extends 'base.html' %}

{% block content %}

<header  class="container">
    <img src="static/images/trainers_banner.jpg" id="class-banner" alt="boxing_class_banner" width=100%>
    <p id="class-header">PERSONAL__ <br>
        __TRAINERS<br>
    </p>
</header>

<hr>
<p class="index-header">Fitness Trainers</p>
<hr>

<section>

    {% for trainer in trainers %}
            <p><a href="/trainers/{{ trainer.id }}"> {{trainer.name}}</a>
            | {{ trainer.specialism }}
            | {{ trainer.email }}
            | {{ trainer.phone }}
        
        <form action="/trainers/{{ trainer.id }}/delete" method="POST">
    

        <a href="/trainers/{{ trainer.id }}/delete" class="delete">Delete</a>


        <a href="/trainers/{{ trainer.id }}/edit">Edit</a>
        {% endfor %}
    </p>
</section>

{% endblock %}
