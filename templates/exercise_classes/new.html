{% extends "base.html" %}
{% block content %}
<!-- {{ trainers }} -->
<h2>Create New Class</h2>

<form action="/exercise_classes" method="POST">
    <div>
        <label for="name">Name:</label>
        <input type="text" 
               id="name" 
               name="name" 
               placeholder="Name"
               required
               autofocus>
    </div>
    <div>
        <label for="type">Type:</label>
        <input type="text"
               name="type" 
               id="type" 
               placeholder="Type"
               required
               autofocus>
    </div>
    <div>
        <label for="duration">Duration:</label>
        <input type="number"
               name="duration" 
               id="duration" 
               type="duration" 
               placeholder="Duration"
               required
               autofocus>
    </div>
    <div>
        <label for="trainer_id">Allocate Trainer:</label>
        <select name="trainer_id" id="trainer_id">
            <option value="Select option">Select trainer</option>
                {% for trainer in trainers %}
                <option value="{{ trainer.id }}"> {{ trainer.name }}</option>

                {% endfor %}
        </select>

    </div>
    <button type="submit">Submit</button>

</form>

{% endblock %}
